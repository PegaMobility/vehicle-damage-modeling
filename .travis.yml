matrix:
  include:
  - name: "iOS"
    os: osx
    language: swift
    osx_image: xcode10.1
    before_script: cd iOS/VehicleDamageModeling
    script: xcodebuild -scheme VehicleDamageModeling -sdk iphoneos build
    #enable test after migration to scenekit
    #script: xcodebuild -scheme VehicleDamageModelingTests -sdk iphonesimulator test
  - name: "Android"
    language: android
    android:
      components:
      - build-tools
      - android
      - extra
      licenses:
      - 'android-.+'
      - 'google-.+'
    before_script: 
    - cd android
    - yes | sdkmanager "build-tools;28.0.3"
    script: ./gradlew test